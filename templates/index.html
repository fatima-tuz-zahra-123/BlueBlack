<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn AI News Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #063970;
            --secondary-color: #1e3a5f;
            --accent-color: #ff9e2c;
            --light-color: #f8f9fa;
            --dark-color: #222831;
            --text-color: #333;
            --card-bg: #fff;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 5px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: var(--text-color);
            line-height: 1.6;
            padding-top: 70px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        /* Navbar Styling */
        .navbar {
            background: var(--primary-color);
            box-shadow: var(--shadow-md);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
            padding: 15px 0;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }
        
        .navbar-brand i {
            color: var(--accent-color);
            margin-right: 10px;
        }

        /* News Cards */
        .news-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .news-header {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .news-header h2 {
            margin: 0;
            padding: 0;
            color: var(--primary-color);
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
        }

        .news-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            margin-bottom: 25px;
            background-color: var(--card-bg);
            border: none;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .news-card-body {
            padding: 25px;
        }

        .news-card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1.3;
        }

        .news-meta {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .news-meta i {
            margin-right: 5px;
            color: var(--accent-color);
        }

        .news-meta span {
            margin-right: 15px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .news-text {
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.7;
            color: #555;
        }

        .audio-player {
            background-color: rgba(6, 57, 112, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid #e3e3e3;
        }

        .audio-player audio {
            width: 100%;
            height: 40px;
        }

        /* Control Panel */
        .control-panel {
            padding: 25px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 25px;
            border-top: 4px solid var(--accent-color);
        }

        .voice-selector-title {
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .voice-selector-title i {
            margin-right: 8px;
            color: var(--accent-color);
        }

        .voice-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .voice-option {
            padding: 10px 18px;
            border-radius: 30px;
            background-color: #f0f2f5;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            border: 1px solid #e3e3e3;
            display: flex;
            align-items: center;
        }

        .voice-option:hover {
            background-color: #e0e7ff;
            border-color: #c7d2fe;
        }

        .voice-option.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .voice-option i {
            margin-right: 6px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-action {
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .btn-action i {
            margin-right: 8px;
        }
        
        .btn-refresh {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }
        
        .btn-refresh:hover {
            background-color: #e88b1e;
            border-color: #e88b1e;
            color: white;
        }
        
        .btn-voice {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-voice:hover {
            background-color: #052c55;
            border-color: #052c55;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }
        
        .empty-state i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        .empty-state h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        /* Loading Spinner */
        .spinner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .spinner-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 320px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--accent-color);
        }
        
        /* Status indicator */
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: auto;
        }
        
        .status-active {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        /* Footer */
        footer {
            background: var(--primary-color);
            color: white;
            padding: 20px 0;
            margin-top: 40px;
            text-align: center;
        }
        
        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive fixes */
        @media (max-width: 768px) {
            .news-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .news-header h2 {
                margin-bottom: 15px;
            }
            
            .action-buttons {
                width: 100%;
                margin-top: 15px;
            }
            
            .btn-action {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-newspaper"></i> Dawn AI News Reader</a>
            <div class="status-badge status-active">
                <i class="bi bi-broadcast"></i> Live
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container news-container">
        <!-- Control Panel -->
        <div class="control-panel">
            <h4 class="voice-selector-title"><i class="bi bi-mic-fill"></i> Select a Voice</h4>
            <div class="voice-options" id="voice-options">
                <!-- Voice options will be loaded here -->
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-action btn-refresh" id="get-latest-news">
                    <i class="bi bi-arrow-clockwise"></i> Get Latest News
                </button>
                <button class="btn btn-action btn-voice btn-primary" id="refresh-news">
                    <i class="bi bi-play-fill"></i> Generate Audio
                </button>
            </div>
        </div>

        <!-- News Header -->
        <div class="news-header">
            <h2>Latest Headlines</h2>
            <div id="last-updated"></div>
        </div>

        <!-- News List -->
        <div id="news-list">
            <!-- News articles will be loaded here -->
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Powered by Amazon Polly and Dawn News</p>
        </div>
    </footer>

    <!-- Loading Spinner -->
    <div class="spinner-container" id="loading-spinner">
        <div class="spinner-content">
            <div class="spinner-border" role="status"></div>
            <p class="mt-3 message">Processing your request...</p>
            <p class="small text-muted mt-2">This may take a few moments</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const newsListEl = document.getElementById('news-list');
            const voiceOptionsEl = document.getElementById('voice-options');
            const refreshBtn = document.getElementById('refresh-news');
            const getLatestNewsBtn = document.getElementById('get-latest-news');
            const loadingSpinner = document.getElementById('loading-spinner');
            const loadingMessage = loadingSpinner.querySelector('.message');
            const lastUpdatedEl = document.getElementById('last-updated');
            
            // Default to Matthew for news voice
            let selectedVoice = 'Matthew'; 
            
            // Update the last updated timestamp
            function updateLastUpdated() {
                const now = new Date();
                lastUpdatedEl.innerHTML = `
                    <span class="text-muted small">
                        <i class="bi bi-clock"></i> 
                        Last updated: ${now.toLocaleDateString()} at ${now.toLocaleTimeString()}
                    </span>
                `;
            }
            
            // Load available voices
            fetch('/available-voices')
                .then(response => response.json())
                .then(voices => {
                    voiceOptionsEl.innerHTML = '';
                    voices.forEach(voice => {
                        const genderIcon = voice.accent.includes('Female') ? 'bi-person-fill' : 'bi-person';
                        const voiceOption = document.createElement('div');
                        voiceOption.className = `voice-option ${voice.id === selectedVoice ? 'active' : ''}`;
                        voiceOption.dataset.voiceId = voice.id;
                        voiceOption.innerHTML = `
                            <i class="bi ${genderIcon}"></i>
                            ${voice.name} <span class="small text-nowrap">(${voice.accent})</span>
                        `;
                        
                        voiceOption.addEventListener('click', function() {
                            document.querySelectorAll('.voice-option').forEach(el => el.classList.remove('active'));
                            this.classList.add('active');
                            selectedVoice = this.dataset.voiceId;
                            console.log("Voice selected:", selectedVoice);
                        });
                        voiceOptionsEl.appendChild(voiceOption);
                    });
                })
                .catch(error => console.error('Error loading voices:', error));
            
            // Load news function with improved error handling and empty state
            function loadNews() {
                newsListEl.innerHTML = `
                    <div class="d-flex justify-content-center p-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                `;
                
                fetch('/api/news')
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showEmptyState('No News Available', data.error, 'bi-exclamation-circle');
                            return;
                        }
                        
                        if (!data.articles || data.articles.length === 0) {
                            showEmptyState('No News Articles', 'Try refreshing to get the latest news.', 'bi-newspaper');
                            return;
                        }
                        
                        updateLastUpdated();
                        renderNewsCards(data.articles);
                    })
                    .catch(error => {
                        console.error('Error loading news:', error);
                        showEmptyState('Error Loading News', error.message, 'bi-exclamation-triangle');
                    });
            }
            
            // Function to show empty state with custom message
            function showEmptyState(title, message, icon) {
                newsListEl.innerHTML = `
                    <div class="empty-state">
                        <i class="bi ${icon}"></i>
                        <h3>${title}</h3>
                        <p>${message}</p>
                        <button class="btn btn-action btn-refresh mt-3" onclick="document.getElementById('get-latest-news').click()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh News
                        </button>
                    </div>
                `;
            }
            
            // Function to render news cards
            function renderNewsCards(articles) {
                newsListEl.innerHTML = '';
                
                articles.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    
                    // Format the date nicely
                    const timestamp = article.timestamp || 'Just now';
                    
                    card.innerHTML = `
                        <div class="news-card-body">
                            <h3 class="news-card-title">${article.title}</h3>
                            <div class="news-meta">
                                <span><i class="bi bi-clock"></i> ${timestamp}</span>
                                <span><i class="bi bi-mic"></i> ${article.voice}</span>
                            </div>
                            <p class="news-text">${article.script}</p>
                            <div class="audio-player">
                                <audio controls src="${article.audio_url}"></audio>
                            </div>
                        </div>
                    `;
                    newsListEl.appendChild(card);
                });
            }
            
            // Initial news load
            loadNews();
            
            // Get Latest News button - fetches new articles AND generates audio with current voice
            getLatestNewsBtn.addEventListener('click', function() {
                loadingSpinner.style.display = 'flex';
                loadingMessage.textContent = 'Fetching latest news...';
                
                // Instead of just scraping, we'll do a full refresh with the current voice
                const encodedVoice = encodeURIComponent(selectedVoice);
                const url = `/refresh-news?voice=${encodedVoice}`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        loadingSpinner.style.display = 'none';
                        if (data.status === 'success') {
                            // Reload the news feed with the new audio
                            loadNews();
                        } else {
                            alert('Error updating news: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error updating news:', error);
                        alert('Error updating news: ' + error.message);
                        loadingSpinner.style.display = 'none';
                    });
            });
            
            // Refresh news with selected voice
            refreshBtn.addEventListener('click', function() {
                // Show the loading spinner
                loadingSpinner.style.display = 'flex';
                loadingMessage.textContent = 'Generating audio with ' + selectedVoice + '...';
                
                // Make the voice selection very explicit to ensure it's passed correctly
                const encodedVoice = encodeURIComponent(selectedVoice);
                const url = `/refresh-news?voice=${encodedVoice}`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        loadingSpinner.style.display = 'none';
                        
                        if (data.status === 'success') {
                            // Reload the news feed with new audio
                            loadNews();
                        } else {
                            alert('Error refreshing news: ' + data.message);
                        }
                    })
                    .catch(error => {
                        loadingSpinner.style.display = 'none';
                        console.error('Error refreshing news:', error);
                        alert('Error refreshing news: ' + error.message);
                    });
            });
        });
    </script>
</body>
</html>
